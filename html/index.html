<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="index.css" rel="stylesheet">
    <title>Início</title>
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script>
        function openNav() {
            document.getElementById("mySidebar").style.width = "250px";
            document.getElementById("main").style.marginLeft = "250px";
        }

        function closeNav() {
            document.getElementById("mySidebar").style.width = "0";
            document.getElementById("main").style.marginLeft = "0";
        }
    </script>
</head>
<body>
    <div id="mySidebar" class="sidebar">
        <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
        <button class="novo">+ Novo</button>
        <a href="#">Resumo</a>
        <a href="#">Pagamentos</a>
        <a href="#">Transações</a>
        <a href="#">Metas</a>
        <a href="#">Configurações</a>
      </div>
      
      <div id="main">
        <header>
            <button class="openbtn" onclick="openNav()">&#9776;</button>
            <button class="redondo">Este mês</button>
            <button class="redondo">Este ano</button>
            <button class="redondo">Desde o início</button>
        </header>
        <div>
            <p>Resumo</p>
        </div>
        <div>
            <div class="box">
                <div class="saldo-box">
                    <script>
                        $.getJSON('http://localhost:8000/wallet/?idWallet=1', function(data) {
                            console.log(data);
                            var result = data.saldo                      
                            $(".saldo-box").html(result);
                        });
                    </script>
                </div>

                <h1 class="saldo">Saldo Atual</h1>
            </div>
            <div class="box">
                <button class="circulo1">
                    +
                </button>
                <h1 class="receitas">Receitas</h1>
            </div>
            <div class="box">
                <button class="circulo2">
                    -
                </button>
                <h1 class="despesas">Despesas</h1>
            </div>
        </div>

        <div>
            <p>Relatórios</p>
            <div class="box1">
                <div class="btn-group">
                    <button>Apple</button>
                    <button>Samsung</button>
                    <button>Sony</button>
                </div>
            </div>
        </div>
      </div>
    
</body>
</html>
